<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格挡测试--数组</title>
</head>

<body>
    <script>
        function random(run) {
            let a = [1, 2, 3, 4, 5, 6, 7]
            let count = 0
            for (let i = 0; i < run; i++) {
                let nub = Math.round(Math.random() * (10 - 1) + 1)
                a.filter(val => {
                    if (val === nub) {
                        a.splice(a.indexOf(val), 1)
                        count++
                    }
                })
                // console.log(nub)
                // console.log(a)
            }
            console.log(count)
        }
        random(12)
    </script>
</body>

</html>
